            <div class="modal_btn" onclick="$('.modal').hide();">닫기 X</div>
            <div class="modal_btn modal_today" style="" onclick="$('.modal').hide();">오늘 하루 보지 않기 X</div>
        </div>
        <style>
            .modal_btn {height: 100%; float: right; margin: 0 10px; cursor: pointer;}
        </style>
        <script>
		$(".draggable").draggable();
            $(".modal .modal_today").click(function () {
                setCookie( "todayCookie", "done" , 1);
                $(".modal").hide();
            });
            function setCookie ( name, value, expiredays ) {
                var todayDate = new Date();
                todayDate.setDate( todayDate.getDate() + expiredays );
                document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
            }
            function getCookie () {
                var cookiedata = document.cookie;
                if ( cookiedata.indexOf("todayCookie=done") < 0 ){
                    $(".modal").show();
                }
                else {
                    $(".modal").hide();
                }
            }
            getCookie();
        </script>
    </div>
